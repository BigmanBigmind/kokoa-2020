<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Ferraio - Kokoa Clone</title>
</head>
<body id="chat-screen"> 
    <div class="status-bar" >
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>           
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="settings-title" id="chat-header-title">
        <a class="chat-header-title__column" href="chats.html"><i class="fas fa-chevron-left"></i></a>
        <span class="chat-header-title__column">Stephania</span>
        <div class="chat-header-title__column">
            <i class="fas fa-search"></i>
            <i class="fas fa-bars"></i>
        </div>
    </div>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">Tuesday, June 30, 2021</div>
        
        <div class="message-row">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBqUQbdTtFJBDhlocYyoEki33dOfj9YEckTw&usqp=CAU">
            <div class="message-row__content">
                <span class="message__author">Stephnia Ferrario</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message_time">21:27</span>
                </div>
            </div>

        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                
                <div class="message__info">
                    <span class="message__bubble">Whats up~!!!</span>
                    <span class="message_time">21:30</span>
                </div>
            </div>

        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </form>
    
    <script src="https://kit.fontawesome.com/019d8267f9.js" crossorigin="anonymous"></script>
</body>
</html>
